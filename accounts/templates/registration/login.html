{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'login.css' %}">
  </head>
  <body>
    <h1>ログイン</h1>
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p><input type="submit" value="ログイン" /></p>
    </form>

    <p><a href="{% url 'home' %}">ホームへ</a></p>
  </body>
</html>
